<!DOCTYPE html>
<html>
<style>
.dot {
  height: 25px;
  width: 25px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
}
</style>
<body>
<div style="text-align:center" >
<span class="dot" id="1" onmouseover="redImg(this)" onmouseout="blueImg(this)" ></span>
<span class="dot" id="2" onmouseover="redImg(this)" onmouseout="blueImg(this)"></span>
<span class="dot" id="3" onmouseover="redImg(this)" onmouseout="blueImg(this)"></span>
</div>
<script>
function redImg(x) {
  x.style.backgroundColor = "red";
}

function blueImg(x) {
  x.style.backgroundColor = "blue"
}
</script>
</body>
</html>
