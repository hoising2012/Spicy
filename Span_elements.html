<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dot {
  height: 25px;
  width: 25px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
}
</style>
</head>
<body>
<h1>Span elements</h1>
<div style="text-align:center" id="firstrow">
<span class="dot" id="1">A</span>
<span class="dot" id="2">B</span>
<span class="dot" id="3">C</span>
<span class="dot" id="4">D</span>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$('.dot').each(function(i, value) {
    		$(this).hover(function(e){
 		 	$(this).css('background-color', 'red');
  			}, function(){
  			$(this).css('background-color', 'tan');
		});
	});
});
</script>
</body>
</html>
