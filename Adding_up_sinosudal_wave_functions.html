<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
var xValues = [];
var yValues = [];
generateData("Math.sin(x/8)", -13, 13, 1);
var xValues_1 = [];
var yValues_1 = [];
generateData_1("Math.cos(x/8)", -13, 13, 1);
var xValues_2 = [];
var yValues_2 = [];
generateData_2("Math.pow(Math.cos(x/8),4)-Math.pow(Math.sin(x/8),4)", -13, 13, 1);
new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      pointRadius: 2,
      borderColor: "rgba(0,0,255,0.5)",
      data: yValues
      },{
      fill: false,
      pointRadius: 2,
      borderColor: "rgba(0,255,0,0.5)",
      data: yValues_1
      },{
      fill: false,
      pointRadius: 2,
      borderColor: "rgba(255,0,0,0.5)",
      data: yValues_2 
    }]
  },    
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Sinusoidal wave functions",
      fontSize: 16
    }
  }
});
function generateData(value, i1, i2, step = 1) {
  for (let x = i1; x <= i2; x += step) {
    yValues.push(eval(value));
    xValues.push(x);
  }
}
function generateData_1(value, i1, i2, step = 1) {
  for (let x = i1; x <= i2; x += step) {
    yValues_1.push(eval(value));
    xValues_1.push(x);
  }
}
function generateData_2(value, i1, i2, step = 1) {
  for (let x = i1; x <= i2; x += step) {
    yValues_2.push(eval(value));
    xValues_2.push(x);
  }
}
</script>
</body>
</html>
